<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
<h1>Blog list</h1>
<a href="{% url 'post_new' %}">Issue new Post</a>
<ul>
    {%for post in posts %}
    <li>
        <h2><a href ="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.content}}</p>
        <small>date: {{ post.created_at}}</small>
        <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
    </li>
    {%endfor%}
</ul>
</body>
</html>
